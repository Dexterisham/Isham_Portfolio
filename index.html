<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mohammed Isham | Portfolio</title>
    <meta name="description" content="Portfolio of Mohammed Isham, a passionate developer and problem solver.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#0a0a0a',
                        text: '#e0e0e0',
                        accent: '#3b82f6',
                        'secondary-text': '#a0a0a0',
                        'card-bg': '#171717',
                        'card-hover': '#262626',
                    },
                    fontFamily: {
                        main: ['Outfit', 'sans-serif'],
                        mono: ['Space Grotesk', 'monospace'],
                    },
                    container: {
                        center: true,
                        padding: '1rem',
                        screens: {
                            xl: '1200px',
                        },
                    },
                }
            }
        }
    </script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-gradient {
                @apply bg-clip-text text-transparent bg-gradient-to-r from-accent to-blue-400;
            }
            .section-title {
                @apply text-4xl font-bold mb-16 text-center relative inline-block left-1/2 -translate-x-1/2;
            }
            .section-title::after {
                content: '';
                @apply absolute w-[60px] h-[4px] bg-accent -bottom-2.5 left-1/2 -translate-x-1/2 rounded-sm;
            }
        }
    </style>
</head>

<body
    class="bg-bg text-text font-main leading-relaxed overflow-x-hidden antialiased selection:bg-accent selection:text-white pb-32">
    <div
        class="cursor-dot fixed top-0 left-0 w-2 h-2 bg-accent rounded-full z-[9999] pointer-events-none -translate-x-1/2 -translate-y-1/2 hidden md:block">
    </div>
    <div
        class="cursor-outline fixed top-0 left-0 w-10 h-10 border border-accent rounded-full z-[9999] pointer-events-none -translate-x-1/2 -translate-y-1/2 transition-all duration-200 ease-out hidden md:block">
    </div>



    <main>
        <section id="hero" class="min-h-screen flex items-center justify-center text-center px-4 relative pt-20">
            <div class="max-w-2xl mx-auto" id="hero-content">
                <!-- Content injected by JS -->
            </div>
        </section>

        <section id="experience" class="py-24 px-4 max-w-6xl mx-auto">
            <h2 class="section-title">Experience</h2>
            <div class="relative max-w-3xl mx-auto pl-4 md:pl-0" id="experience-container">
                <!-- Vertical Line -->
                <div class="absolute left-4 md:left-0 top-0 h-full w-[2px] bg-card-bg"></div>
                <!-- Content injected by JS -->
            </div>
        </section>

        <section id="education" class="py-24 px-4 max-w-6xl mx-auto">
            <h2 class="section-title">Education</h2>
            <div class="relative max-w-3xl mx-auto pl-4 md:pl-0" id="education-container">
                <div class="absolute left-4 md:left-0 top-0 h-full w-[2px] bg-card-bg"></div>
                <!-- Content injected by JS -->
            </div>
        </section>

        <section id="skills" class="py-24 px-4 max-w-6xl mx-auto">
            <h2 class="section-title">Skills</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="skills-container">
                <!-- Content injected by JS -->
            </div>
        </section>

        <section id="projects" class="py-24 px-4 max-w-6xl mx-auto">
            <h2 class="section-title">Selected Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="projects-container">
                <!-- Content injected by JS -->
            </div>
        </section>

        <section id="contact" class="py-24 px-4 text-center mb-16">
            <h2 class="section-title">Get In Touch</h2>
            <div class="max-w-2xl mx-auto" id="contact-container">
                <!-- Content injected by JS -->
            </div>
        </section>
    </main>

    <footer class="text-center py-8 border-t border-white/5 text-secondary-text text-sm">
        <p>&copy; 2025 Mohammed Isham. All rights reserved.</p>
    </footer>

    <!-- Floating Dock Navigation -->
    <div class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50">
        <nav
            class="flex items-center gap-2 px-6 py-4 bg-[#171717]/80 backdrop-blur-xl border border-white/10 rounded-full shadow-2xl transition-all duration-300 hover:scale-[1.02]">

            <a href="#hero" class="group relative p-3 rounded-full hover:bg-white/10 transition-all duration-300">
                <i data-lucide="home" class="w-6 h-6 text-secondary-text group-hover:text-accent transition-colors"></i>
                <span
                    class="absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-card-bg border border-white/10 rounded text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap pointer-events-none">Home</span>
            </a>

            <div class="w-px h-6 bg-white/10 mx-1"></div>

            <a href="#experience" class="group relative p-3 rounded-full hover:bg-white/10 transition-all duration-300">
                <i data-lucide="briefcase"
                    class="w-6 h-6 text-secondary-text group-hover:text-accent transition-colors"></i>
                <span
                    class="absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-card-bg border border-white/10 rounded text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap pointer-events-none">Experience</span>
            </a>

            <a href="#education" class="group relative p-3 rounded-full hover:bg-white/10 transition-all duration-300">
                <i data-lucide="graduation-cap"
                    class="w-6 h-6 text-secondary-text group-hover:text-accent transition-colors"></i>
                <span
                    class="absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-card-bg border border-white/10 rounded text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap pointer-events-none">Education</span>
            </a>

            <a href="#skills" class="group relative p-3 rounded-full hover:bg-white/10 transition-all duration-300">
                <i data-lucide="cpu" class="w-6 h-6 text-secondary-text group-hover:text-accent transition-colors"></i>
                <span
                    class="absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-card-bg border border-white/10 rounded text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap pointer-events-none">Skills</span>
            </a>

            <a href="#projects" class="group relative p-3 rounded-full hover:bg-white/10 transition-all duration-300">
                <i data-lucide="folder-git-2"
                    class="w-6 h-6 text-secondary-text group-hover:text-accent transition-colors"></i>
                <span
                    class="absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-card-bg border border-white/10 rounded text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap pointer-events-none">Projects</span>
            </a>

            <div class="w-px h-6 bg-white/10 mx-1"></div>

            <a href="#contact" class="group relative p-3 rounded-full hover:bg-accent/20 transition-all duration-300">
                <i data-lucide="mail" class="w-6 h-6 text-secondary-text group-hover:text-accent transition-colors"></i>
                <span
                    class="absolute -top-10 left-1/2 -translate-x-1/2 px-2 py-1 bg-card-bg border border-white/10 rounded text-xs text-white opacity-0 group-hover:opacity-100 transition-opacity duration-300 whitespace-nowrap pointer-events-none">Contact</span>
            </a>
        </nav>
    </div>

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
