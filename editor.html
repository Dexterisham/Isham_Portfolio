<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Editor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0a0a;
            --card-bg: #171717;
            --text-color: #e0e0e0;
            --accent-color: #3b82f6;
            --border-color: #333;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        h1,
        h2 {
            color: var(--accent-color);
        }

        .section-editor {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input,
        textarea {
            width: 100%;
            padding: 0.8rem;
            background: #222;
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 4px;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: #444;
        }

        .btn-danger {
            background: #ef4444;
        }

        .item-list {
            margin-top: 1rem;
        }

        .item-card {
            background: #222;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .actions {
            display: flex;
            gap: 0.5rem;
        }

        #save-area {
            position: sticky;
            bottom: 2rem;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <h1>Portfolio Editor</h1>
    <p>Edit your content below and click "Download Updated Data" to save changes. Replace the existing
        <code>js/data.js</code> file with the downloaded one.</p>

    <div class="section-editor">
        <h2>Profile</h2>
        <div class="form-group">
            <label>First Name</label>
            <input type="text" id="profile-name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" id="profile-lastname">
        </div>
        <div class="form-group">
            <label>Subtitle</label>
            <input type="text" id="profile-subtitle">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea id="profile-desc"></textarea>
        </div>
    </div>

    <div class="section-editor">
        <h2>Experience</h2>
        <div id="experience-list" class="item-list"></div>
        <button class="btn btn-secondary" onclick="addItem('experience')">+ Add Experience</button>
    </div>

    <div class="section-editor">
        <h2>Projects</h2>
        <div id="projects-list" class="item-list"></div>
        <button class="btn btn-secondary" onclick="addItem('projects')">+ Add Project</button>
    </div>

    <div id="save-area">
        <span>Ready to save?</span>
        <button class="btn" onclick="downloadData()">Download Updated data.js</button>
    </div>

    <script src="js/data.js"></script>
    <script>
        // Load initial data
        document.getElementById('profile-name').value = portfolioData.profile.name;
        document.getElementById('profile-lastname').value = portfolioData.profile.lastName;
        document.getElementById('profile-subtitle').value = portfolioData.profile.subtitle;
        document.getElementById('profile-desc').value = portfolioData.profile.description;

        renderList('experience', portfolioData.experience, (item) => `${item.role} at ${item.company}`);
        renderList('projects', portfolioData.projects, (item) => item.title);

        function renderList(type, data, labelFn) {
            const container = document.getElementById(`${type}-list`);
            container.innerHTML = '';
            data.forEach((item, index) => {
                const div = document.createElement('div');
                div.className = 'item-card';
                div.innerHTML = `
                    <span>${labelFn(item)}</span>
                    <div class="actions">
                        <button class="btn btn-secondary" onclick="editItem('${type}', ${index})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteItem('${type}', ${index})">Delete</button>
                    </div>
                `;
                container.appendChild(div);
            });
        }

        function addItem(type) {
            let newItem;
            if (type === 'experience') {
                newItem = {
                    role: "New Role",
                    company: "Company Name",
                    date: "Date Range",
                    details: ["Detail 1"]
                };
            } else if (type === 'projects') {
                newItem = {
                    title: "New Project",
                    description: "Description",
                    tags: ["Tag1"],
                    details: "Details"
                };
            }
            portfolioData[type].push(newItem);
            // In a real app, we'd show a modal. Here we just re-render and let user edit.
            renderList(type, portfolioData[type], type === 'experience' ? i => `${i.role} at ${i.company}` : i => i.title);
            editItem(type, portfolioData[type].length - 1);
        }

        function deleteItem(type, index) {
            if (confirm('Are you sure?')) {
                portfolioData[type].splice(index, 1);
                renderList(type, portfolioData[type], type === 'experience' ? i => `${i.role} at ${i.company}` : i => i.title);
            }
        }

        function editItem(type, index) {
            const item = portfolioData[type][index];
            const json = prompt("Edit JSON for this item (simple mode):", JSON.stringify(item, null, 2));
            if (json) {
                try {
                    portfolioData[type][index] = JSON.parse(json);
                    renderList(type, portfolioData[type], type === 'experience' ? i => `${i.role} at ${i.company}` : i => i.title);
                } catch (e) {
                    alert("Invalid JSON!");
                }
            }
        }

        function downloadData() {
            // Update profile data from inputs
            portfolioData.profile.name = document.getElementById('profile-name').value;
            portfolioData.profile.lastName = document.getElementById('profile-lastname').value;
            portfolioData.profile.subtitle = document.getElementById('profile-subtitle').value;
            portfolioData.profile.description = document.getElementById('profile-desc').value;

            const dataStr = `const portfolioData = ${JSON.stringify(portfolioData, null, 4)};\n\nif (typeof module !== 'undefined' && module.exports) {\n    module.exports = portfolioData;\n}`;
            const blob = new Blob([dataStr], { type: 'text/javascript' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.js';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>
</body>

</html>
